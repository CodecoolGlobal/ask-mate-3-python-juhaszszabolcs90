<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display a question</title>
</head>
<body>
<h1>Add question</h1>
<form action='{{ url_for('add_question') }}' method="post" enctype="multipart/form-data">
    <label for="title">Title</label><br>
    <input id='title' name='title' type="text" minlength="5" required><br><br>

    <label for="message">Message</label><br>
    <textarea id="message" name="message" required></textarea><br><br>

    <label for="image">Click on the "Choose File" button to upload a file:</label><br><br>
    <input type="file" id="image" name="image"><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
