{% extends 'layout.html' %}
{% block title %}Tage page{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-hover table-condensed" style="width:100%">
            <tr class="table-danger" style=font-size:25px align="center">
                <th>list of tags by their occurrence</th>
            </tr>
            {% for tags in listed_tags %}
                <tr>
                    <td style=font-size:23px align="center">
                        #{{ tags.name }}:
                        {{ tags.amount_of_tags }}
                    </td>
                </tr>
            {% endfor %}
    </div>

{% endblock %}
