<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit answer</title>
</head>
<body>
<form action='{{ url_for('edit_answer', answer_id=answer.id) }}' method="POST" enctype="multipart/form-data">

    <label for="message">Message</label><br>
    <textarea id="message" name="message"  rows="20" cols="50" required>{{ answer.message }}</textarea><br><br>

    <form action="/answer/{{ answer.id }}/update" method = 'GET'>
    <button type='submit' class="update-btn">UPDATE</button>
    </form>
</form>
</body>
</html>
