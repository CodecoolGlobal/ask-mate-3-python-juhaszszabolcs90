<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
<form action='{{ url_for('edit_question', question_id=question.id) }}' method="POST" enctype="multipart/form-data">
    <label for="title">Title</label><br>
    <input id='title' name='title' type="text" minlength="5" required value="{{ question.title }}"><br><br>

    <label for="message">Message</label><br>
    <textarea id="message" name="message"  rows="20" cols="50" required>{{ question.message }}</textarea><br><br>

    <label for="image"></label><br><br>
    <input type="file" id="image" name="image"><br>

    <form action="/question/{{ question.id }}/update" method = 'GET'>
    <button type='submit' class="update-btn">UPDATE</button>
    </form>
</form>
</body>
</html>
